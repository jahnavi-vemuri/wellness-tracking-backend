spring.application.name=Wellness-Tracker

spring.datasource.url=jdbc:mysql://localhost:8889/wellness_tracker_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

# CSV data locations
app.data.diet-csv=classpath:data/diet_data.csv
app.data.health-csv=classpath:data/health_data.csv
app.data.exercise-csv=classpath:data/exercise_data.csv